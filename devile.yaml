schemaVersion: 2.2.0
metadata:
  name: hairdresserapp-dev-environment
  version: 1.0.0
  description: Devfile for Hairdresser App utviklingsmilj√∏

components:
  - name: maven
    container:
      image: maven:3.8.5-jdk-11
      memoryLimit: 1Gi
      mountSources: true
      command: ["tail"]
      args: ["-f", "/dev/null"]
      endpoints:
        - name: backend
          targetPort: 8080
        - name: ui
          targetPort: 8081
      env:
        - name: MAVEN_OPTS
          value: "-Dmaven.repo.local=/home/user/.m2"
      volumes:
        - name: dev-packages
          containerPath: /usr/share/
      install:
        commands:
          - apt-get update
          - apt-get install -y libgl1

  - name: nodejs
    container:
      image: node:14
      memoryLimit: 512Mi
      mountSources: true
      command: ["tail"]
      args: ["-f", "/dev/null"]

commands:
  - id: start-xvfb
    exec:
      component: maven
      commandLine: "Xvfb :99 -screen 0 1024x768x16 & export DISPLAY=:99"
      group:
        kind: init
        
  - id: build-backend
    exec:
      component: maven
      commandLine: "mvn clean install -f backend/pom.xml"
      workingDir: "/projects/hairdresserapp"
      group:
        kind: build
        isDefault: true

  - id: build-core
    exec:
      component: maven
      commandLine: "mvn clean install -f core/pom.xml"
      workingDir: "/projects/hairdresserapp"
      group:
        kind: build

  - id: build-ui
    exec:
      component: maven
      commandLine: "mvn clean install -f ui/pom.xml"
      workingDir: "/projects/hairdresserapp"
      group:
        kind: build

  - id: run-backend
    exec:
      component: maven
      commandLine: "mvn spring-boot:run -f backend/pom.xml"
      workingDir: "/projects/hairdresserapp/backend"
      group:
        kind: run
        isDefault: true

  - id: run-ui
    exec:
      component: maven
      commandLine: "java -jar ui/target/ui.jar"
      workingDir: "/projects/hairdresserapp/ui"
      group:
        kind: run

events:
  postStart:
    - build-backend
    - build-core
    - build-ui

attributes:
  projectType: java
  language: java
  version: 11


